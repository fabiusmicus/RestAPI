<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Aircraft Engine Database</title>
    <style>
      /* Separators between columns */
      #engine-table td {
        border-right: 1px solid black;
      }
      #engine-table td:last-child {
        border-right: none;
      }
      /* Separators between rows */
      #engine-table tr {
        border-bottom: 1px solid black;
      }
      #engine-table tr:last-child {
        border-bottom: none;
      }
      /* Highlight selected row */
      #engine-table tr.selected {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table id="engine-table">
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Manufacture Date</td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
