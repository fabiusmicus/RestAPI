<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Aircraft Engine Database</title>
    <style>
      /* Separators between columns */
      #engine-table td {
        border-right: 1px solid black;
      }
      #engine-table td:last-child {
        border-right: none;
      }
      /* Separators between rows */
      #engine-table tr {
        border-bottom: 1px solid black;
      }
      #engine-table tr:last-child {
        border-bottom: none;
      }
      /* Highlight selected row */
      #engine-table tr.selected {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table id="engine-table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manufacture Date</th>
      </tr>
    </table>
    <form id="engine-form" style="display: none;">
      <label>
        Manufacture Date:
        <input type="text" id="manufacture-date-input">
      </label>
      <button type="submit">Update</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
